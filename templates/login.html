{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block public %}
<form action="/login" method="POST">
<p>Username:<br>
<input type="text" name="username" required></p>
<p>Password:<br>
<input type="password" name="password" required></p>
<input id="login" type="submit" value="Log in">
</form>
{% endblock %}
